<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Maaz Khan | Designing Dreams</title>
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <style>
    /* Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background-color: #0d0d0d;
      color: #f5f5f5;
      line-height: 1.6;
      overflow-x: hidden;
    }

    h1, h2, h3 {
      font-weight: 600;
    }

    h1 {
      font-size: 3rem;
      color: #ffffff;
    }

    /* Hero Section */
    header.hero {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
      background: linear-gradient(135deg, #0d0d0d, #1a1a1a);
      position: relative;
    }

    /* Signature at top */
    .signature-img {
      max-width: 220px;
      margin-bottom: 20px;
      animation: fadeIn 2s ease-in-out;
    }

    header.hero h1 {
      font-size: 4rem;
      letter-spacing: 2px;
      animation: fadeInDown 2s ease-in-out;
    }

    header.hero p {
      font-size: 1.4rem;
      color: #aaa;
      margin-top: 10px;
      animation: fadeInUp 2.5s ease-in-out;
    }

    /* House Animation */
    .logo-animation {
      margin-bottom: 20px;
    }

    .draw {
      stroke-dasharray: 300;
      stroke-dashoffset: 300;
      animation: drawLine 3s ease forwards;
    }

    @keyframes drawLine {
      to {
        stroke-dashoffset: 0;
      }
    }

    /* Animations */
    @keyframes fadeInDown {
      from { opacity: 0; transform: translateY(-40px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(40px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
  </style>
</head>
<body>

  <!-- Hero Section -->
  <header class="hero">
    <!-- Signature -->
    <img src="51103018-787d-47b5-bc3b-f7755212f575.png" alt="Signature" class="signature-img">

    <div class="logo-animation">
      <!-- SVG House Outline -->
      <svg width="120" height="120" viewBox="0 0 100 100" fill="none" stroke="#fdd835" stroke-width="2">
        <!-- House base -->
        <rect x="25" y="40" width="50" height="40" class="draw" />
        <!-- Roof -->
        <polyline points="20,40 50,10 80,40" class="draw" />
        <!-- Door -->
        <rect x="45" y="60" width="10" height="20" class="draw" />
      </svg>
    </div>

    <h1>Maaz Khan</h1>
    <p>Designing Dreams Into Reality</p>
  </header>

</body>
</html>
